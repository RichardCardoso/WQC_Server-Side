<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WQC-2.0 - Admin</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
	<div class="container">
		<form class="form" th:action="@{/web/projects}">
			<fieldset>
				<legend> WQC-2.0 - Scanned project's drawings </legend>
				<div class="col-md-12 text-right">
					<button id="" name=""
						class="btn btn-primary pull-right" value="">back</button>
						<!-- 
					<button id="operation" name="operation"
						class="btn btn-primary pull-right" value="add">add</button>
						-->
				</div>
			</fieldset>
		</form>
		<fieldset>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Drawing reference</th>
						<th scope="col">Existing reports</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="drawing:${drawings}">
						<td scope="col">
							<a th:href="@{/web/reports?parentid=} + ${drawing.id} + '&projectid=' + ${project.id}" th:text="${project.reference} + '_Z' + ${drawing.dnumber}">
							</a>
						</td>
						<td scope="col" th:text="${drawing.reports.size()}">
						</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</div>
</body>
</html>
